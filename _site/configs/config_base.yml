# === SEO BỔ SUNG (không ảnh hưởng collections) ===
seo:
  type: Organization
  name: "StoryMap Template"
  links:
    - https://facebook.com/storymaps
    - https://instagram.com/storymaps

# === SOCIAL MEDIA (bổ sung) ===
