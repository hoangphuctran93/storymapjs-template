  facebook: "https://facebook.com/storymaps"
  instagram: "https://instagram.com/storymaps"
  youtube: "https://youtube.com/storymaps"
  twitter: "https://twitter.com/storymaps"

# === NAVIGATION (bổ sung cho header) ===
nav_items:
