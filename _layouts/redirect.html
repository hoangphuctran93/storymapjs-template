<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url={{ page.redirect_to | relative_url }}">
  <link rel="canonical" href="{{ page.redirect_to | absolute_url }}">
  <meta name="robots" content="noindex">
  <script>window.location.href = "{{ page.redirect_to | relative_url }}";</script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="{{ page.redirect_to | relative_url }}">click here</a>.</p>
  </div>
</body>
</html>
